<div *ngIf="isLoading;else authFormDiv" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
 </div>
 <ng-template #authFormDiv>
<form class="col-xs-12 col-md-6 col-md-offset-3" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <h3 class="pb-3">Login</h3>  
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
    </div>
    
    
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="form-control" #email="ngModel" [(ngModel)]="defaultLoginCrediential.userName" required email>
        <span *ngIf="email.invalid &&
        email.dirty" style="text-align: center">
        please Enter valid E-mail</span>
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" name="password" #password="ngModel" id="password" class="form-control" [(ngModel)]="defaultLoginCrediential.password" required minlength="6">
      </div>
      <span *ngIf="password.invalid &&
      password.dirty" style="text-align: center">
        please enter atleast 6 digit password</span>
    <div>
      <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">Login</button>
     
    </div>
    
    </form>
  </ng-template>
